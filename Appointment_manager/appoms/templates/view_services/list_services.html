{% extends 'base.html' %}

{% block header %}
{% endblock header %}

{% block content %}
  <h3>Services list.</h3>
  <div>
	  {% if services %}
	  <ul>
	  {% for service in services %}
	  <li><a href="{{ url_for('user.services', service_name=service.service_name) }}">{{ service.service_name }}</a></li>
	  {% endfor %}
	  </ul>
	  {% endif %}
  </div>
{% endblock content %}
