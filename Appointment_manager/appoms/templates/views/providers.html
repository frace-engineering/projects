{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Provider update page{% endblock title %}</h2>
{% endblock header %}

{% block content %}
  <h2>Update your informtion please!</h2>
  <form action="{{ url_for('views.create_provider_role') }}" method="POST">
	  <label for="business_name">Business Name: </label>
	  <input type="text" id="business_name" name="business_name" />
	  <br>
	  <label for="business_address">Business Address: </label>
	  <input type="business_address" id="business_address" name="business_address" />
	  <br>
	  <input type="submit" value="Submit" />
  </form>
{% endblock content %}
